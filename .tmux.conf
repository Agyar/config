# Set window notifications
#setw -g monitor-activity on
#setw -g monitor-content on
#set -g visual-activity on

#urxvt tab like window switching (-n: no prior escape seq)
bind -n S-down new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

bind-key g send-prefix

bind-key C-a last-window

set-option -g prefix C-G

set -g base-index 1

set -s escape-time 0

setw -g aggressive-resize on
set-window-option -g automatic-rename off

set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg white
set -g status-bg cyan
set-window-option -g window-status-current-attr none

set -g pane-border-fg cyan
set -g pane-active-border-fg white

#bind-key m set-window-option -g mode-mouse on
#bind-key M set-window-option -g mode-mouse off
#set-window-option -g mouse-select-pane on
# Toggle mouse on with ^B m

bind m \
       set -g mode-mouse on \;\
       set -g mouse-resize-pane on \;\
       set -g mouse-select-pane on \;\
       set -g mouse-select-window on \;\
       display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
       set -g mode-mouse off \;\
       set -g mouse-resize-pane off \;\
       set -g mouse-select-pane off \;\
       set -g mouse-select-window off \;\
       display 'Mouse: OFF'

# add tmux scrolling with page-up and down
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g default-terminal "screen-256color"

bind-key -r C-left resize-pane -L 
bind-key -r C-right resize-pane -R
bind-key -r C-up resize-pane -U
bind-key -r C-down resize-pane -D

bind-key Up select-pane -U
bind-key Down select-pane -D
bind-key Left select-pane -L
bind-key Right select-pane -R

bind-key z resize-pane -Z
bind-key -n C-space last-window

